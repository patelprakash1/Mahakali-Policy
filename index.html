<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mahakali Textile — Contact</title>
    <style>
        :root {
            --accent: #0b6b4f;
            --muted: #666
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            color: #222;
            line-height: 1.6;
            text-align: center
        }

        header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 28px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px
        }

        .logo {
            height: 70px;
            filter: grayscale(100%) brightness(0)
        }

        .container {
            max-width: 900px;
            margin: 28px auto;
            padding: 0 18px;
            text-align: center
        }

        h1 {
            color: #0b4f3a
        }

        footer {
            border-top: 1px solid #eee;
            padding: 22px 18px;
            margin-top: 40px;
            background: #fafafa;
            text-align: center
            
        }

        .card {
            background: #fff;
            border: 1px solid #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(18, 18, 18, 0.02);
            margin: 0 auto;
            max-width: 800px;
            text-align: left
        }

        a {
            color: var(--accent);
            text-decoration: none
        }

        .small {
            font-size: 0.9rem;
            color: var(--muted)
        }

        .buttons {
            margin-top: 20px;
        
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s
        }

        .btn:hover {
            background: #094d38
        }

        html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1; /* pushes footer down */
}

footer {
  border-top: 1px solid #eee;
  padding: 22px 18px;
  background: #fafafa;
  text-align: center;
}

    </style>
</head>

<body>
    <header>
        <img src="https://connect.mahakalitextile.com/src/Logo.png" alt="Mahakali Textile Logo" class="logo">
        <div>
            <strong>Contact Us</strong>
          
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> Mahakali Textile, Ahmedabad, Gujarat, India</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> admin@mahakalitextile.example</p>

            <div class="buttons">
                <a href="privacy.html" class="btn">Privacy Policy</a>
                <a href="terms.html" class="btn">Terms & Conditions</a>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <img src="https://connect.mahakalitextile.com/src/Logo.png" alt="Mahakali Textile Logo" class="logo">
            <div>
                <strong>Mahakali Textile</strong>
                <div class="small">© Mahakali Textile • <span id="year"></span></div>
            </div>
            <div>
                <a href="contact.html">Contact</a> |
                <a href="privacy.html">Privacy Policy</a> |
                <a href="terms.html">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>

</html>
